<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>US Geography Quiz</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        
            $(document).ready(function(){
                
                $('button').on('click', gradeQuiz);
                
                function isFormValid(){
                    if ( $('#q1').val() == "" ){
                        $("#validationFdbk").html("Question 1 was not answered");
                        return false;
                    }
                    return true;
                }
                
                function gradeQuiz(){
                    $("#validationFdbk").html("");
                    
                    if (!isFormValid()){
                        return;
                    }
                    
                    let score = 0;
                    let q1Response = $("#q1").val().toLowerCase();
                    let q2Response = $("#q2").val();
                    
                    if ( q1Response == "sacramento" ){
                        $("#q1Feedback").html("Correct!");
                        $("#q1Feedback").attr("class", "bg-success text-white");
                        $("#markImg1").html("<img src='img/checkmark.png' alt='xmark'>");
                        score += 20;
                    } else{
                        $("#q1Feedback").html("Incorrect!");
                        $("#q1Feedback").attr("class", "bg-warning text-white");
                        $("#markImg1").html("<img src='img/xmark.png' alt='xmark'>");
                    }
                    
                    if (q2Response == "mo"){
                        $("#q2Feedback").html("Correct!");
                        $("#q2Feedback").attr("class", "bg-success text-white");
                        $("#markImg2").html("<img src='img/checkmark.png' alt='xmark'>");
                        score += 20;
                    } else {
                        $("#q1Feedback").html("Incorrect!");
                        $("#q1Feedback").attr("class", "bg-warning text-white");
                        $("#markImg2").html("<img src='img/xmark.png' alt='xmark'>");
                    }
                    
                    $("#totalScore").html(`Total Score: ${score}`);
                }
                
            });// ready
            
        </script>
    </head>
    
    <body class="text-center">
        <h1 class="jumbotron">US Geography Quiz</h1>
        
        <h3><span id="markImg1"></span>What is the capital of California?</h3>
        <input type="text" id="q1">
        <div id="q1Feedback"></div>
        <br>
        
        <h3><span id="markImg2"></span>What is the longest river?</h3>
        <select id="q2">
            <option value ="">Select One</option>
            <option value ="ms">Mississippi</option>
            <option value ="mo">Missouri</option>
            <option value ="co">Colorado</option>
            <option value ="de">Delaware</option>
        </select>
        <br><br>
        <div id="q2Feedback"></div>
        <br>
        
        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <button class="btn btn-outline-success"> Submit Quiz </button>
        <br>
        <h2 id="totalScore" class="text-info"></h2>
    </body>
    
</html>
