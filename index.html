<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>US Geography Quiz</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        
            $(document).ready(function(){
                var score = 0;
                
                $('button').on('click', gradeQuiz);
                
                function displayQ4Choices(){
                    let q4ChoicesArray = ["Maine", "Rhode Island", "Maryland", "Delaware"];
                    
                    for ( let i = 0; i < q4ChoicesArray.length; ++i ){
                        $("q4Choices").append(` <input type="radio" name="q4" id="${q4ChoicesArray[i]}" value="Maine"><label for="${q4ChoicesArray[i]}">${q4ChoicesArray[i]}</label>`);
                    }
                }
                
                displayQ4Choices();
                
                function isFormValid(){
                    if ( $('#q1').val() == "" ){
                        $("#validationFdbk").html("Question 1 was not answered");
                        return false;
                    }
                    return true;
                }
                
                function rightAnswer(index){
                    $(`#q${index}Feedback`).html("Correct!");
                    $(`#q${index}Feedback`).attr("class", "bg-success text-white");
                    $(`#markImg${index}`).html("<img src='img/checkmark.png' alt='xmark'>");
                    score += 20;
                }
                
                function wrongAnswer(index){
                    $(`#q${index}Feedback`).html("Incorrect!");
                    $(`#q${index}Feedback`).attr("class", "bg-warning text-white");
                    $(`#markImg${index}`).html("<img src='img/xmark.png' alt='xmark'>");
                }
                
                function gradeQuiz(){
                    $("#validationFdbk").html("");
                    
                    if (!isFormValid()){
                        return;
                    }
                    
                    score = 0;
                    
                    let q1Response = $("#q1").val().toLowerCase();
                    let q2Response = $("#q2").val();
                    let q4Response = $("input[name=q4]:checked").val();
                    
                    if ( q1Response == "sacramento" ){ rightAnswer(1); } 
                    else{ wrongAnswer(1); }
                    
                    if (q2Response == "mo"){ wrongAnswer(2); } 
                    else { wrongAnswer(2); }
                    
                    if ( 
                        $("#Jefferson").is(":checked") && 
                        $("#Roosevelt").is(":checked") &&
                        $("#Jackson").is(":checked")   &&
                        $("#Franklin").is(":checked")  ){
                            rightAnswer(3);
                        }
                    else { wrongAnswer(3); }
                    
                    if ( q4Response == "Rhode Island" ){ rightAnswer(4); }
                    else { wrongAnswer(4); }
                    
                    $("#totalScore").html(`Total Score: ${score}`);
                }
                
            });// ready
            
        </script>
    </head>
    
    <body class="text-center">
        <h1 class="jumbotron">US Geography Quiz</h1>
        
        
        <!-- Q1 start -->
        <h3><span id="markImg1"></span>What is the capital of California?</h3>
        <input type="text" id="q1">
        <div id="q1Feedback"></div>
        <br>
        <!-- Q1 end -->
        
        
        <!-- Q2 start -->
        <h3><span id="markImg2"></span>What is the longest river?</h3>
        <select id="q2">
            <option value ="">Select One</option>
            <option value ="ms">Mississippi</option>
            <option value ="mo">Missouri</option>
            <option value ="co">Colorado</option>
            <option value ="de">Delaware</option>
        </select>
        <br><br>
        <div id="q2Feedback"></div>
        <br>
        <!-- Q2 end -->
        
        
        <!-- Q3 start -->
        <h3><span id="markImg3"></span>What Presidents are carved into mount Rushmore?</h3>
        <input type="checkbox" id="Jackson"> <label for="Jackson">A. Jackson</label>
        <input type="checkbox" id="Franklin"> <label for="Jackson">B. Franklin</label>
        <input type="checkbox" id="Jefferson"> <label for="Jackson">T. Jefferson</label>
        <input type="checkbox" id="Roosevelt"> <label for="Jackson">T. Roosevelt</label>
        <br><br>
        <div id="q3Feedback"></div>
        <br>
        <!-- Q3 end  -->
        
        
        <!-- Q4 Start  -->
        <h3><span id = "markImg4"></span>What is the smallest US State?</h3>
        <div id="q4Choices"></div>
        <div id="q4Feedback"></div>
        <br><br>
        <!-- Q4 end  -->
        
        <!-- Validation and submit start -->
        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <button class="btn btn-outline-success"> Submit Quiz </button>
        <br>
        <h2 id="totalScore" class="text-info"></h2>
        <!-- Validation and submit end -->
    </body>
    
</html>
